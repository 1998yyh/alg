<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<script>
		let aa = "asdkljasliadjalkdjlzaaaasda"
		console.log(aa.charAt(1))
		function a1(str){
			let obj ={};
			for(let i=0; i<str.length; i++){
				if(!obj[str.charAt(i)]){
					obj[str.charAt(i)] = 1;
				}else{
					obj[str.charAt(i)]++
				}
			}
			let max="",
				maxValue = 0;
			for(let j in obj){
				if(obj[j]>maxValue){
					max = j;
					maxValue = obj[j]
				}
			}
			return `max:${max} value:${maxValue}`
		}

		console.log(a1(aa))
	</script>
</body>
</html>
