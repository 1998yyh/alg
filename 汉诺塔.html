<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<script>
		function hanuota(n,a,b,c){
			if(n==1){
				console.log(a+"->"+c)
			}else{
				hanuota(n-1,a,c,b);
				console.log(a+"->"+c);
				hanuota(n-1,b,a,c)
			}
		}
		hanuota(5,"A","B","C")
	</script>
</body>
</html>
