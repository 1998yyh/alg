<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<script>
		function a(n){
			if (n==1) {return 1}
			else if (n==2) {return 1}
			else{
				return a(n-1)+a(n-2)
			}
		}

		function b(n){
			let b1 = 1;
			let b2 = 1;
			let sum
			for(let i=2;i<n;i++){
				sum=b1+b2;
				b1 = b2;
				b2 = sum;
			}
			return sum
		}
		console.log(a(10))
		console.log(b(10))
	</script>
</body>
</html>
