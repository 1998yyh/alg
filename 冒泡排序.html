<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<script>
		let arr = [12,3,231,2,4,45,6,4,3,0];

		function a1(arr){
			let temp;
			for(let i=0;i<arr.length;i++){
				for(let j=i+1;j<arr.length;j++){
					if(arr[i]>arr[j]){
						temp = arr[i]
						arr[i] = arr[j]
						arr[j] = temp
					}
				}
			}
			console.log(arr)
		}
		a1(arr)
	</script>
</body>
</html>
