<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<script>
		let arr = [12,3,231,2,4,45,6,4,3,0];

		function ins(arr,n){
			let i = n;
			let key = arr[n];
			while(arr[i-1]>key){
				arr[i] = arr[i-1]
				i--
				if(i==0){
					break
				}
				
			}
			arr[i]=key;
		}

		function insSort(arr,n){
			for(let i=1;i<n;i++){
				ins(arr,i);
			}
		}
		insSort(arr,arr.length)
		console.log(arr)
	</script>
</body>
</html>
